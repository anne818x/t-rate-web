<!-- Page Content -->
<div class="container">
    <!-- row -->
    <div class="row">
        <br>
        <div class="panel panel-default">
            <div class="panel-heading">
			<a href="#adminhome"><button type="button" class="btn btn-custom pull-right">&larr; Back</button></a>
                <h3 class="panel-title">Requests</h3>
				<br>
				
            </div>
            <div class="panel-body">
                
				<div class="row">
                        <div class="col-xs-12 well well-sm">
                            <div class="col-xs-6 well well-sm" ng-repeat="request in req">
							<p>
                                Requested teacher: "{{request.teachname}}"
                            </p>
							<p>
                                Course: "{{request.coursename}}"
                            </p>
							<button type="submit" class="btn btn-default" style="width:49%" ng-click="disputeRequest(request.requestID)">Dispute request</button>
							<button type="submit" class="btn btn-danger pull-right" style="width:49%" ng-click="acceptRequest(request.requestID, request.courseID, request.teachname)">Accept request</button>
							</div>

						</div>
                    </div>
				
				
				
            </div>
        </div>
