<!-- Page Content -->
<div class="container">
    <!-- row -->
    <div class="row">
        <br>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Reports</h3>
            </div>
            <div class="panel-body">
                
				<div class="row">
                        <div class="col-xs-12 well well-sm" ng-repeat="report in rep">
                            <div class="col-xs-6 well well-sm">
							<p>
                                {{report.reason}} 
                            </p>
							<button type="submit" class="btn btn-default" style="width:49%" ng-click="disputeReport(report.reason, report.userid)">Dispute report</button>
							<button type="submit" class="btn btn-danger pull-right" style="width:49%" ng-click="acceptReport(report.reason, report.userid, report.comment)">Accept report</button>
							</div>
							 <div class="col-xs-6 well well-sm">
                            <p>
  <button class="btn btn-primary btn-sm" type="button" data-toggle="collapse" data-target="#{{report.id}}" aria-expanded="false" style="width:100%">
    Display review &raquo;
  </button>
</p>
<div class="collapse" id="{{report.id}}">
  <div class="card card-block">
  
  
  
  
	<div class="col-sm-12">
	
						<div class="well emptyborder" style="width: 100%; height: 8em; line-height: 1em; word-wrap: break-word;">
                        <p><i>{{report.comment}}</i></p>
						</div>
                        <div class="well well-sm" style="margin:0">
                            <h6>Atmosphere <img class="pull-right" ng-src="images/stars/{{report.atmos}}star.png" height="15"></h6>
                        </div>
                        <div class="well well-sm" style="margin:0">
                            <h6>Helpfulness <img class="pull-right" ng-src="images/stars/{{report.help}}star.png" height="15"></h6>
                        </div>
                        <div class="well well-sm" style="margin:0">
                            <h6>Lectures <img class="pull-right" ng-src="images/stars/{{report.lec}}star.png" height="15"></h6>
                        </div>
                        <div class="well well-sm" style="margin:0">
                            <h6>Preparation <img class="pull-right" ng-src="images/stars/{{report.prep}}star.png" height="15"></h6>
                        </div>
                        <div class="well well-sm" style="margin:0">
                            <h6>Professionalism <img class="pull-right" ng-src="images/stars/{{report.prof}}star.png"
                                    height="15"></h6>

                        </div>
                    </div>
  </div>
</div>
							
							
							
                        </div>
						</div>
                    </div>
				
				
				
            </div>
        </div>
    </div>
